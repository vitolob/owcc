<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OWCC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>

        <div class="container">

            <form id="currencyForm">
                <div class="form-row">
                    <div class="col">
                        <label for="sourceCurrency">From</label>
                        <input type="text" class="form-control" id="inputAmount" name="amount" placeholder="Enter currency">
                    </div>
                    <div class="col">
                        <select class="form-control" id="sourceCurrency" name="sourceCurrency">
                            <option value="1">USD - US Dollar</option>
                            <option value="2">EUR - Euro</option>
                            <option value="3">MZN - Mozambican Metical</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                         <label for="outputCurrency">To</label>
                         <input type="text" class="form-control" id="outputCurrency" name="result" readonly>
                    </div>
                    <div class="col">
                        <select class="form-control" id="desiredCurrency" name="desiredCurrency">
                            <option value="1">USD - US Dollar</option>
                            <option value="2">EUR - Euro</option>
                            <option value="3">MZN - Mozambican Metical</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Convert</button>
            </form>

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
